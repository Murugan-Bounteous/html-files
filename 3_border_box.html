<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing Demo</title>
    <style>
        /* * {
            box-sizing: border-box;
        } */

        /* Global styles for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        .container {
            border: 2px dashed gray;
            padding: 10px;
        }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            background-color: lightblue;
        }

        /* Default: content-box (no box-sizing set) */
        .content-box {
            box-sizing: content-box;
            /* default */
        }

        /* border-box example */
        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Default: content-box</h2>
        <div class="box content-box">
            200px width
            + padding + border â†’ bigger than 200px total
        </div>
    </div>

    <div class="container">
        <h2>With border-box</h2>
        <div class="box border-box">
            200px total width
            (padding & border inside)
        </div>
    </div>

</body>

</html>
