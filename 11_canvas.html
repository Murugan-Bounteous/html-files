<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shin-chan Drawing</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="shinchanCanvas" width="400" height="400">
        Your browser does not support the HTML5 canvas element.
    </canvas>

    <script>
        const canvas = document.getElementById("shinchanCanvas");
        const ctx = canvas.getContext("2d");

        // --- Shin-chan Drawing ---

        // Head (large oval)
        ctx.fillStyle = "#FFDD99"; // Skin tone
        ctx.beginPath();
        ctx.ellipse(200, 150, 100, 80, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Hair (basic shape)
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(110, 100);
        ctx.lineTo(290, 100);
        ctx.quadraticCurveTo(280, 50, 200, 40);
        ctx.quadraticCurveTo(120, 50, 110, 100);
        ctx.fill();

        // Eyes (two circles)
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(160, 130, 20, 0, Math.PI * 2); // Left eye
        ctx.arc(240, 130, 20, 0, Math.PI * 2); // Right eye
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();

        // Pupils (small black circles)
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(160, 130, 8, 0, Math.PI * 2); // Left pupil
        ctx.arc(240, 130, 8, 0, Math.PI * 2); // Right pupil
        ctx.fill();

        // Eyebrows (simple lines)
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(140, 105);
        ctx.lineTo(180, 110);
        ctx.moveTo(220, 110);
        ctx.lineTo(260, 105);
        ctx.stroke();

        // Nose (small oval)
        ctx.fillStyle = "#FFDD99";
        ctx.beginPath();
        ctx.ellipse(200, 165, 10, 8, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.stroke();

        // Mouth (curved line - mischievous smile)
        ctx.beginPath();
        ctx.arc(200, 190, 30, 0, Math.PI, false); // Arc for the mouth
        ctx.stroke();

        // Ears (simple ovals on the side)
        ctx.fillStyle = "#FFDD99";
        ctx.beginPath();
        ctx.ellipse(85, 150, 15, 25, -Math.PI / 8, 0, Math.PI * 2); // Left ear
        ctx.ellipse(315, 150, 15, 25, Math.PI / 8, 0, Math.PI * 2);  // Right ear
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.stroke();

        // Body (a rectangle for simplicity)
        ctx.fillStyle = "#FF6666"; // Red shirt
        ctx.fillRect(160, 230, 80, 100);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(160, 230, 80, 100);

        // Legs (two rectangles)
        ctx.fillStyle = "#FFDD99"; // Skin tone
        ctx.fillRect(170, 330, 25, 50); // Left leg
        ctx.fillRect(205, 330, 25, 50); // Right leg
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(170, 330, 25, 50);
        ctx.strokeRect(205, 330, 25, 50);

        // Arms (two rectangles)
        ctx.fillStyle = "#FFDD99"; // Skin tone
        ctx.fillRect(130, 240, 30, 80); // Left arm
        ctx.fillRect(240, 240, 30, 80); // Right arm
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.strokeRect(130, 240, 30, 80);
        ctx.strokeRect(240, 240, 30, 80);

        // Hands (simple circles)
        ctx.fillStyle = "#FFDD99";
        ctx.beginPath();
        ctx.arc(145, 320, 15, 0, Math.PI * 2); // Left hand
        ctx.arc(255, 320, 15, 0, Math.PI * 2); // Right hand
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();

    </script>
</body>
</html>
