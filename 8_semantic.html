<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Example</title>
    <style>
        header,
        nav,
        main,
        section,
        article,
        aside,
        footer {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
        }
    </style>
    <!-- Think of your HTML5 semantic structure like a newspaper:

            Header → Newspaper title & logo

            Nav → Table of contents

            Main → Main articles

            Section → A specific category of news (sports, politics)

            Article → A single story

            Aside → Sidebar with ads or related stories

            Footer → Copyright & contact info -->
</head>

<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Latest News</h2>
            <article>
                <h3>Article Title</h3>
                <p>This is a self-contained article...</p>
            </article>
        </section>

        <aside>
            <h2>Related Links</h2>
            <ul>
                <li><a href="#">Extra Link 1</a></li>
                <li><a href="#">Extra Link 2</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>

</html>
